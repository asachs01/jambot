services:
  jambot:
    build: .
    container_name: jambot
    env_file:
      - .env
    ports:
      - "8080:8080"  # Web interface for Spotify setup
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
    restart: unless-stopped
    # Resource limits for DigitalOcean Container App
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  redis:
    image: redis:7-alpine
    container_name: jambot-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    command: redis-server --save 60 1 --loglevel warning
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 128M

volumes:
  redis-data:
