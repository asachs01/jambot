services:
  jambot:
    build: .
    container_name: jambot
    env_file:
      - .env
    ports:
      - "8080:8080"  # Web interface for Spotify setup
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    # Resource limits for DigitalOcean Container App
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
