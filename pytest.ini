[pytest]
# Pytest configuration for Jambot test suite
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Enable asyncio for async tests
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Logging configuration - show output on test failure
log_cli = false
log_cli_level = INFO

# Coverage configuration
addopts =
    --strict-markers
    -v
    --tb=short

# Markers for test categorization
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require database)
    slow: Tests that take a long time to run
    discord: Tests that mock Discord functionality
    spotify: Tests that mock Spotify functionality
